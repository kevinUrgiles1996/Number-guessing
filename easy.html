<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Number guessing game</title>

<body class="game">
  <h1>EASY</h1>

  <div class="form">
    <label for="guessField">Enter a guess: </label><br>
    <input type="number" id="guessField" class="guessField"><br>
    <button type="button" class="guessSubmit">Submit guess</button>
  </div>

  <p class="availablesTurns">Availables Turns: </p>

  <div class="">
    <p class="resultParas guesses"></p>
    <p class="resultParas lastResult"></p>
    <p class="resultParas lowOrHigh"></p>
  </div>



  <script src="script/main.js"></script>
</body>

</html>
